<div class="card">
  <div class="card-header bg-dark text-white text-center">
    Register
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Username..." ng-model="user.username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email..." ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Password..." ng-model="user.password">
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm" placeholder="Confirm Password..." ng-model="user.confirm">
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <button ng-click="$ctrl.submit(user)" class="btn btn-primary">
      Submit
    </button>
    <button ui-sref="home" class="btn btn-danger">
      Cancel
    </button>
  </div>
</div>
